{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/sun.jpg' %}" alt="Logo">
        <span class="Logo">Sun</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-users" aria-hidden="true"></i>&nbsp;Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-rocket" aria-hidden="true"></i>&nbsp;Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-address-book"></i>&nbsp;Новости</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;Контакты</li></a>
            <a href=""><li><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Услуги</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle">Добавить запись</i></button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
